<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
</head>

<style>
.container {
  display:flex;
  align-items:center;
  width:100%;
  height:100vh;
  background:#333;
  
  .chart {
    width:100%;
    height:300px;
    background:whitesmoke;
    cursor:move;
  }
}

// SVG styling
.axis {
  path {
    fill: none;
    shape-rendering: crispEdges;
    stroke-width:0;
  }

  line {
    fill:none;
    stroke-width:1.2;
    stroke:grey;
    opacity:.5;
  }

  text {
    font-family: sans-serif;
    font-size: 11px;
  }
}
</style>

<body>

<script type="text/javascript" src="/static/js/d3.v5.min.js"></script>
<script type="text/javascript" src="/static/js/scrolablePlot.js"></script>
<div class="container">
  <div class="chart"></div>
</div>

</body>
</html>
