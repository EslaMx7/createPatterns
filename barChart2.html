<!DOCTYPE html>
<meta charset="utf-8">
<script src="//d3js.org/d3.v3.min.js"></script>

<style>

.bar {
  fill: steelblue;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>

<svg class="barChart"></svg><br>

<script>
//
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
// create ordinal scale to calculate bar x positions from data names
var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);
// create linear scale to calculate bar heights
var y = d3.scale.linear().range([height, 0]);
// create x axis, bind it to x scale (data names), set bottom orientation
var xAxis = d3.svg.axis().scale(x).orient("bottom");
// create y axis, bind it to y scale (data values), set left orientation
var yAxis = d3.svg.axis().scale(y).orient("left");

var chart = d3.select(".barChart").attr("width", width + margin.left + margin.right)
								  .attr("height", height + margin.top + margin.bottom);
// apply left and top margins by creating g element 
chart = chart.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function readNumbers(d) {d.value = +d.value; return d;}
d3.tsv("/static/data/barChart.tsv", readNumbers, function(error, data) {
// complete ordinal scale to data names
x.domain(data.map(function(d) { return d.name; }));
// complete linear scale to return data values
y.domain([0, d3.max(data, function(d) { return d.value; })]);
// render x axis by creating g element and calling x axis
// bottom position of axis must be specified here
chart.append("g").attr("class", "x axis")
				 .attr("transform", "translate(0," + height + ")")
				 .call(xAxis);
// render y axis by creating g element and calling y axis
chart.append("g").attr("class", "y axis")
				 .call(yAxis);

bar = chart.selectAll(".bar").data(data).enter()
bar.append("rect").attr("class", "bar")
				  .attr("x", function(d) { return x(d.name); }) // set x position from data name
				  .attr("y", function(d) { return y(d.value); }) // set y position from data value
				  .attr("height", function(d) { return height - y(d.value); })
				  .attr("width", x.rangeBand()); // set bar width from range step
});
// ordinal scales map discrete set of domains to discrete set of values
</script>
